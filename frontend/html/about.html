<!DOCTYPE html>
<html>
<head>
    <title>Internet Speed Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #results {
            margin-top: 20px;
        }

        h2 {
            font-size: 20px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Internet Speed Tester</h1>
        <button id="startButton">Start Test</button>
        <div id="results" style="display: none;">
            <h2>Results</h2>
            <p>Download Speed: <span id="downloadSpeed">Calculating...</span> Mbps</p>
            <p>Upload Speed: <span id="uploadSpeed">Calculating...</span> Mbps</p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const startButton = document.getElementById("startButton");
            const results = document.getElementById("results");
            const downloadSpeedElement = document.getElementById("downloadSpeed");
            const uploadSpeedElement = document.getElementById("uploadSpeed");

            startButton.addEventListener("click", function () {
                startButton.disabled = true;
                startButton.textContent = "Testing...";

                setTimeout(function () {
                    const downloadSpeed = Math.random() * 100;
                    const uploadSpeed = Math.random() * 50;

                    downloadSpeedElement.textContent = downloadSpeed.toFixed(2);
                    uploadSpeedElement.textContent = uploadSpeed.toFixed(2);

                    results.style.display = "block";
                    startButton.style.display = "none";
                }, 3000); // Simulate a 3-second speed test
            });
        });
    </script>
</body>
</html>
