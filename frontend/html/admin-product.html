<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin-product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>products</title>
</head>

<body>
    <section>
        <nav>
            <ul>
                <li>
                    <a href="#">products</a>
                </li>
                <li>
                    <a href="#">profile</a>
                </li>
                <li>
                    <a href="#">sale</a>
                </li>
                <li>
                    <a href="#">manage</a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="products-manage">
                <form class="addnew" action="#" method="post">
                    <h4>Add New Products</h4>
                    <p>Name of Product</p>
                    <input placeholder="Name" name="name" type="text">
                    <p>Details</p>
                    <input placeholder="details" name="details" type="text">
                    <p>Price</p>
                    <input placeholder="price" name="price" type="Number">
                    <p>Images</p>
                    <input type="file" name="img1" placeholder="Image">
                    <input type="file" name="img2" placeholder="Image">
                    <input type="file" name="img3" placeholder="Image">
                    <P>Category</P>
                    <div class="Category">
                        <label for="Category">Select Category</label>
                        <select id="size" name="category" name="size">
                            <option value="PANTS">PANTS</option>
                            <option value="SHIRTS">SHIRTS</option>
                            <option value="SNEAKERS">SNEAKERS</option>
                        </select>
                    </div>
                    <input id="submit" type="submit">
                </form>
            </div>


            
        </main>
    </section>
    <script src="../javascripts/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
